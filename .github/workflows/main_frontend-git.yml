# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - frontend-git

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    env:
      VITE_API_URI: "https://backend-leadgenwingman.azurewebsites.net"
      
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'         
      - name: npm install, build, and test
        working-directory: ./lead_generation_agentic_team-ui
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./lead_generation_agentic_team-ui/dist/ -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
        
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: '559a63a9-46fc-488e-93fb-cc50d98696f4'
          tenant-id: '3a13f0b9-bdf9-4ff0-a365-de072ebdbd26'
          subscription-id: 'f46c5aea-6d78-4485-b558-327eecd54457'
          
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'frontend-git'
          slot-name: 'Production'
          package: './lead_generation_agentic_team-ui/dist/'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_435BB12801724ADF9D9E28A6269157C1 }}
